<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Shrikhand"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Chirpy</title>
  </head>
  <body>
    <div class="jumbotron rounded-0">
      <h1 class="text-center">Chirpy</h1>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-sm-8 offset-sm-2">
          <form>
            <div class="form-group">
              <h3 class="cool-text">Email address</h3>
              <input id="email-new" type="text" class="form-control" />
            </div>
            <div class="form-group">
              <h3 class="cool-text">Chirp</h3>
              <textarea
                id="chirp-new"
                class="form-control"
                aria-label="With textarea"
              ></textarea>
            </div>
            <button id="submit-chirp" type="submit" class="btn ">
              Submit!
            </button>
          </form>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-8 offset-sm-2">
          <hr />
          <h3 class="cool-text mt-3">Chirps</h3>
          <div id="todo-cards"></div>
        </div>
      </div>
    </div>
    <!-- Moment -->
    <script src="https://cdn.jsdelivr.net/npm/moment@2.24.0/moment.min.js"></script>
    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <!-- bootrap stuff -->
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="./js/chirp.js"></script>
  </body>
</html>
